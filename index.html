<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>User Management system</title>
</head>
<body>
    <main>
        <h1 class="big-heading">Every Journey has a starting point.</h1>

        <form action="#" method="post" class="sign-up-form">
            <p class="wlcm-msg-emoji">
                <h1 class="welcome-message">Welcome back</h1>
                <p class="emoji">ðŸ˜„</p>
            </p>
            <div class="sign-in-text">
                <h1 class="sign-in">
                    Register
                </h1>
                <p class="signin-desc">
                    Let's get you started  and straight to the icons.
                </p>
            </div>
            <p class="email">
                <label for="first-name">First name</label>
                <input type="text" placeholder="" name="firstName" required />
            </p>
            <p class="email">
                <label for="last-name">Last name</label>
                <input type="text" placeholder="" name="lastName" required/>
            </p>
            <p class="email">
                <label for="email">email</label>
                <input type="email" placeholder="example@gmail.com" name="email" required/>
            </p>
            <p class="password">
                <label for="password">password</label>
                <input type="password" name="password" required/>
            </p>
            <p class="btn">
                <button type="submit">Register<i class="fa-solid fa-right-to-bracket"></i></button>
            </p>
            <p class="dont-have-account">
                Already have an account? <a href="./pages/signin.html">Sign in </a>
            </p>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>
</html>
