<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>User Management system</title>
</head>
<body>
    <main>
        <h1 class="big-heading">Hi Buddy! Seems you got a problem</h1>

        <form action="#" method="post" class="forgotPassword">
            <p class="wlcm-msg-emoji">
                <h1 class="welcome-message">Forgot Your password?</h1>
                <p class="emoji">ðŸ˜„ ðŸ˜„ðŸ˜„ </p>
            </p>
            <div class="sign-in-text">
                <h1 class="sign-in">
                    Let Me Help you recover
                </h1>
            </div>
            <p class="email">
                <label for="email">email</label>
                <input type="email" placeholder="example@gmail.com" name="email" required/>
            </p>
            <p class="btn">
                <button type="submit">submit<i class="fa-solid fa-right-to-bracket"></i></button>
            </p>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <script >
    const base_url = 'http://localhost:3000/auth/forgot-password';

const forgotPassword = document.querySelector('.forgotPassword');
if (forgotPassword) {

    forgotPassword.addEventListener('submit', e => {

        e.preventDefault();
        let data = new FormData(forgotPassword);
        let jdata = {};
        data.forEach((value, key) => {
            jdata[key] = value;

        })
        console.log(jdata);
        fetch(base_url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jdata),
            mode: "cors",
            cache: "no-cache",
        })
            .then(response => response.json())
            .then(data => {
                if(data.status === true){
                window.location.assign("./reset-password.html");

                }
                localStorage.setItem("token", data.token)
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            })
    });
}


    </script>

</body>
</html>
